image: gradle:jdk11

stages:
  - build
  # - test
  - deploy

before_script:
  - export GRADLE_USER_HOME=`pwd`/.gradle

build stocks:
  stage: build
  cache:
    paths:
      - .gradle/wrapper
      - .gradle/caches
  artifacts:
    paths:
      - build/libs
  tags:
    - stocks
  script:
    -  chmod +x scripts/clearDocker.sh
    - ./scripts/clearDocker.sh
    -  chmod +x gradlew
    - ./gradlew wrapper
    - ./gradlew assemble
    - docker build -t bootdocker:staging .


#test heroes:
